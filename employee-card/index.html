<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Employee Card</title>
  </head>
  <body>
    <div class="wrapper">
      <div
        class="
          container
          mt-1
          mr-auto
          mb-1
          ml-auto
          w-94
          flex
          justify-center
          items-center
          h-screen
          border
        "
      >
        <div
          class="
            card-wrapper
            mt-1
            mr-auto
            mb-1
            ml-auto
            border
            w-1/2
            py-4
            px-5
            rounded-lg
            flex flex-col
            gap-4
            bg-gray-100
          "
        >
          <div class="card-title">
            <h2 class="font-medium">Employee Information Card</h2>
          </div>
          <div class="card-info flex flex-row justify-between py-4 border-b">
            <div
              class="
                under-review
                bg-orange-500
                px-3
                rounded-xl
                uppercase
                text-white
                font-medium
              "
            >
              under review
            </div>
            <p>7th Feb 2024</p>
          </div>
          <div class="card-comment border p-4 rounded-lg bg-white">
            <p>
              Victor is ready to take the next step in his career. Awaiting
              performance review by the board. Promotion to be considered.
            </p>
          </div>
          <div class="card-employee flex flex-col">
            <h5 class="uppercase text-sm font-medium">Employee</h5>
            <div
              class="card-employee-info flex flex-row gap-4 items-center mt-5"
            >
              <img class="w-12 h-12" src="/victor.png" alt="image of Victor" />
              <div class="card-employee-details">
                <h4 class="font-bold">Victor Gonzalez</h4>
                <p>Instructor</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
